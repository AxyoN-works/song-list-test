	<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #ffffff;
    text-align: center;
  }

  /* タイトルロゴ部分 */
  h1 {
    background-image: url('images/rogo.png');
    background-size: contain; /* 画像を親要素に合わせて縦横比を保ちながらカバー */
    background-position: center center; /* 画像を中央に配置 */
	background-repeat: no-repeat; /* 画像がリピートしないようにする */
    color: white;
    padding-left: 30px;
    padding-top: 20px;
	padding-bottom: 10px;
    height: 200px;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
  }

  /* 曲リスト全体の枠 */
  .song-list {
    border: 2px solid #2c3e50;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    max-width: 800px;
    margin: 40px auto;
    box-shadow: none;
    text-align: left;
  }

  /* アーティスト名（ネイビー背景＋白文字） */
  .song-list h2 {
    background-color: #2c3e50;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    font-size: 15px;
    margin-top: 24px;
    margin-bottom: 10px;
  }

  /* 曲名（ブラウン） */
  .song-title {
    color: #8b5e3c;
    font-weight: bold;
    font-size: 13px;
    margin-bottom: 4px;
  }

  /* 曲の区切り線（黄色） */
  .song {
    border-bottom: 1px solid #f1c40f;
    padding: 8px 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  /* 検索アイコン＋ラベル */
  .search-icon {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }

  .search-icon svg {
    width: 28px;
    height: 28px;
    cursor: pointer;
    vertical-align: middle;
  }

  .search-label {
    color: #888;
    font-size: 14px;
    font-weight: normal;
  }

  /* 検索ボックス */
  .search-container {
    display: none;
    position: fixed;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 400px;
    background: #f9fbfd;
    border: 2px solid #2c3e50;
    border-radius: 10px;
    padding: 16px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    text-align: left;
    z-index: 100;
    max-height: 80vh;
    overflow-y: auto;
  }

  /* 検索見出し（ジャンル検索・年代検索など） */
  .search-section-title {
    background-color: #2c3e50;
    color: white;
    padding: 5px 10px;
    font-weight: bold;
    margin-top: 15px;
    border-radius: 5px;
    font-size: 14px;
  }

  /* キーワード入力欄 */
  .search-container input[type="text"] {
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 8px;
    width: 90%;
    max-width: 320px;
    font-size: 13px;
    background-color: #fff;
    color: #2c3e50;
  }

  /* チェックボックス全体 */
  .checkbox-group {
    display: flex;
    flex-wrap: wrap;
    gap: 6px 0;
    margin-top: 8px;
  }

  .checkbox-group label {
    width: 50%;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    font-size: 13px;
    white-space: nowrap;
    gap: 6px;
  }

  .checkbox-group input[type="checkbox"] {
    transform: scale(0.85);
    accent-color: #2c3e50;
    margin: 0;
  }

  /* 検索・クリアボタン */
  .search-container button {
    padding: 6px 12px;
    background-color: #2c3e50;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-top: 10px;
    margin-right: 10px;
    font-size: 13px;
  }

  .search-container button:hover {
    background-color: #1e2f40;
  }

  /* ジャンルタグ（アイコン） */
  .genre-tags {
    display: flex !important;
    gap: 5px;
  }

  .genre-tags span {
    display: inline-block;
    padding: 5px 10px;
    background-color: #ddd;
    border-radius: 5px;
    margin-right: 5px;
    font-size: 10px;
  }

  .genre-tags svg {
    width: 12px !important;
    height: 12px !important;
    display: inline-block !important;
    vertical-align: middle;
  }

  .genre-tags svg path {
    fill: #4a5d6d;
  }

  /* 編集モーダル */
  #editModal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 500px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }

  .button-container {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .edit-button,
  .delete-button {
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }

  .edit-button {
    background-color: #28a745;
    color: white;
  }

  .edit-button:hover {
    background-color: #218838;
  }

  .delete-button {
    background-color: #dc3545;
    color: white;
  }

  .delete-button:hover {
    background-color: #c82333;
  }

  /* ▼ ドロップダウンメニューのスタイル ▼ */
.dropdown {
  position: relative;
  display: inline-block;
  margin: 10px 20px;
}

.dropbtn {
  background-color: #2c3e50;
  color: white;
  padding: 10px 32px;
  font-size: 14px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 180px;
  box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
  z-index: 1;
  border-radius: 6px;
  overflow: hidden;
  border: 1px solid #ccc;
}

.dropdown-content a {
  color: #2c3e50;
  padding: 10px 16px;
  text-decoration: none;
  display: block;
  font-size: 14px;

.dropdown-content a:hover {
  background-color: #f2f2f2;
}

.dropdown:hover .dropdown-content {

.dropdown:hover .dropbtn {

/* ページボタンのスタイル */
.pagination button {

/* ホバー時（薄めグレー） */

/* 現在のページ（強調） */

  footer {
    text-align: center;
    padding: 20px;
    font-size: 12px;
    color: #888;
    background-color: #fefefe;
  }

  footer a {
    color: #888;
    text-decoration: none;
  }

    text-decoration: underline;

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
  import { getFirestore, collection, getDocs, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

  // Firebase 設定
  const firebaseConfig = {
    apiKey: "AIzaSyADnhEAakgkAWR7OxPdK1K95uYDrVbM0ro",
    authDomain: "songlist-axyon.firebaseapp.com",
    projectId: "songlist-axyon",
    storageBucket: "songlist-axyon.appspot.com",
    messagingSenderId: "1088637040793",
    appId: "1:1088637040793:web:c6fd53751988fe0d8b6008"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // データ取得 ＋ 表示処理に渡す
  async function fetchAndDisplaySongs() {
    try {
      const querySnapshot = await getDocs(collection(db, "songs"));
      const songList = [];

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        data.id = docSnap.id; // ID付与
        songList.push(data);
      });

      // 50音順ソート（artistFurigana優先）
      songList.sort((a, b) => {
        const aFuri = a.artistFurigana || a.artist || "";
        const bFuri = b.artistFurigana || b.artist || "";
        return aFuri.localeCompare(bFuri, "ja");
      });

      // 表示処理呼び出し（外のスクリプト）
      if (typeof window.displaySongs === "function") {
		  currentSongList = songList; // ⭐ ページネーションで使うリストとして保存！
          currentPage = 1;            // ⭐ ページ番号リセットもここで！
          displaySongs(currentSongList); // ⭐ 書き換えた関数を呼び出す！
      } else {
        console.error("displaySongs 関数が見つかりません！");
      }

    } catch (error) {
      console.error("❌ Firebase からの取得エラー:", error);
    }
  }

  // Firebase削除処理
  window.deleteSong = async function (docId) {
    if (!confirm("本当に削除しますか？")) return;

    try {
      const docRef = doc(db, "songs", docId);
      await deleteDoc(docRef);
      alert("✅ Firebaseから削除しました");
      fetchAndDisplaySongs();
    } catch (error) {
      console.error("❌ Firebase削除エラー:", error);
      alert("削除に失敗しました");
    }
  };

  // Firebase更新処理（編集時）
  window.updateSong = async function (docId, updatedData) {
    try {
      const docRef = doc(db, "songs", docId);
      await updateDoc(docRef, updatedData);
      alert("✅ Firebaseを更新しました！");
      fetchAndDisplaySongs();
    } catch (error) {
      console.error("❌ Firebase更新エラー:", error);
      alert("更新に失敗しました");
    }
  };
  
  // 編集モーダルを開く関数
window.editSong = function (docId) {
  const allSongs = window.__latestSongList || [];
  const song = allSongs.find(s => s.id === docId);

  if (!song) {
    alert("⚠️ 曲データが見つかりませんでした！");
    return;
  }

  // 入力欄にデータをセット
  document.getElementById("editArtist").value = song.artist || "";
  document.getElementById("editSong").value = song.song || "";
  document.getElementById("editDecade").value = song.decade || "";

  // チェックボックスをリセット
  document.querySelectorAll("#editModal input[type='checkbox']").forEach(cb => cb.checked = false);
  if (song.genres && Array.isArray(song.genres)) {
    song.genres.forEach(genre => {
      const checkbox = document.getElementById(`editGenre${genre}`);
      if (checkbox) checkbox.checked = true;
    });
  }

  // モーダルを開く
  document.getElementById("editModal").style.display = "block";

  // 保存ボタンに処理を登録（古いハンドラが残らないように毎回設定）
  const saveButton = document.getElementById("saveButton");
  saveButton.onclick = function () {
  const updatedData = {
    artist: document.getElementById("editArtist").value,
    song: document.getElementById("editSong").value,
    decade: document.getElementById("editDecade").value,
    genres: Array.from(document.querySelectorAll("#editModal input[type='checkbox']:checked")).map(cb => cb.value)
  };

  window.updateSong(docId, updatedData).then(() => {
    closeModal();
  });
};
};  

  // ページ読み込み時に実行
  fetchAndDisplaySongs();
</script>

let currentSongList = [];
let currentPage = 1;
const ITEMS_PER_PAGE = 50;

function displaySongs(songList) {
  const container = document.getElementById("songListContainer");
  container.innerHTML = "";

  if (!songList.length) {
    container.innerHTML = "<p>🎵 曲が登録されていません</p>";
    return;
  }

  // 50音順ソート
  songList.sort((a, b) => {
    const aFuri = a.artistFurigana || a.artist || "";
    const bFuri = b.artistFurigana || b.artist || "";
    return aFuri.localeCompare(bFuri, "ja");
  });

  // ページに応じて表示する範囲を決める
  const start = (currentPage - 1) * ITEMS_PER_PAGE;
  const end = start + ITEMS_PER_PAGE;
  const pageData = songList.slice(start, end);

  let currentArtist = "";
  pageData.forEach(song => {
    const artist = song.artist || "不明なアーティスト";
    const title = song.song || "不明な曲";
    const genreHTML = (song.genres || []).map(g => genreIcons[g] || "").join("");

    if (artist !== currentArtist) {
      const artistHeader = document.createElement("h2");
      artistHeader.textContent = artist;
      container.appendChild(artistHeader);
      currentArtist = artist;
    }

    const songDiv = document.createElement("div");
    songDiv.className = "song";
    songDiv.innerHTML = `
      <div>
        <div class="song-title">${title}</div>
        <div class="genre-tags">${genreHTML}</div>
      </div>
      <div class="button-container">
        <button class="edit-button" onclick="editSong('${song.id}')">編集</button>
        <button class="delete-button" onclick="deleteSong('${song.id}')">削除</button>
      </div>
    `;
    container.appendChild(songDiv);
  });

  renderPagination(songList.length);
}

// ページボタンを表示する
function renderPagination(totalItems) {
	
  const paginationContainer = document.getElementById("pagination");
  paginationContainer.innerHTML = "";

  const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
  if (totalPages <= 1) return;

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.textContent = i;
    btn.className = (i === currentPage) ? "active-page" : "";
    btn.onclick = () => {
      currentPage = i;
      displaySongs(currentSongList); // currentSongList は最新の曲リスト（検索後も含めて）を保持しておく変数
    };
    paginationContainer.appendChild(btn);
  }
}

  // ⭐ 検索処理
  function searchSongs() {
  const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
  const selectedGenres = [...document.querySelectorAll("#genreFilters input:checked")].map(cb => cb.value);
  const selectedDecades = [...document.querySelectorAll("#decadeFilters input:checked")].map(cb => cb.value);
  const allSongs = currentSongList || [];

  const filtered = allSongs.filter(song => {
    const matchKeyword =
      (song.artist || "").toLowerCase().includes(keyword) ||
      (song.artistFurigana || "").toLowerCase().includes(keyword) ||
      (song.song || "").toLowerCase().includes(keyword) ||
      (song.songFurigana || "").toLowerCase().includes(keyword);

    const matchGenre =
      selectedGenres.length === 0 || song.genres.some(g => selectedGenres.includes(g));

    const matchDecade =
      selectedDecades.length === 0 || selectedDecades.includes(song.decade);

    return matchKeyword && matchGenre && matchDecade;
  });

  currentSongList = filtered;   // ⭐ ← 検索結果を保存
  currentPage = 1;              // ⭐ ← ページ番号を1ページ目にリセット
  displaySongs(currentSongList);

  document.getElementById("searchContainer").style.display = "none";
}
